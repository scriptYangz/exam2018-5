<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		 <meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title></title>

	</head>

	<body>
		<div class="box">
			<button @click="tab">{{tabtext}}</button>
			<table border="1">
				<tr style="background-color: deepskyblue;">
					<th>水果</th>
					<th>说明</th>
					<th>场地</th>
					<th>操作</th>
				</tr>
				<tr v-for="(item,index) in items">
					<td>{{item.name}}</td>
					<td>{{item.descb}}</td>
					<td>{{item.type}}</td>
					<td><button @click="del(index)">删除</button></td>
				</tr>
			</table>
		</div>
	</body>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	
			var data = [{
				name: "西瓜",
				descb: "清凉解暑又好吃",
				type: "宁夏"
			},
			{
				name: "橙子",
				descb: "比较下火",
				type: "廉江橙子也不错"
			},
			{
				name: "哈密瓜",
				descb: "非常甜美",
				type: "新疆哈密地区"
			},
		]
		
		
		
		let vue = new Vue({
			el:".box",
			data:{
				test:"测试",
				items:[],
				tabtext:"获取数据"
			},
			methods:{
				del(i){
					//点击删除，删除这一行
					console.log(i)		
					this.items.splice(i,1)
                      
				},
				tab(){
					if(this.tabtext == "获取数据" ){
						//加载列表
					this.items = data;
					//切换字体样式
					this.tabtext = "隐藏数据";
					}else{
							//加载列表
					this.items = [];
					//切换字体样式
					this.tabtext = "获取数据";
					}
					
				}
			}
		})
		
	</script>

</html>
